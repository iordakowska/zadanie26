<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${recipe.name}">Nazwa</title>

  <div th:replace="~{fragments :: css-style}"></div>

</head>
<body>
<div class="content">
  <div th:replace="fragments :: header"></div>

  <div class="paragraph">
    <h2 th:text="${recipe.name}">Nazwa</h2>
    <b>Kategoria:</b><br>
    <span th:text="${recipe.category.name}"></span><br>
    <b>Opis:</b><br>
    <span th:text="${recipe.description}"></span><br>
    <h5 th:text="|LUBIĘ TO:   ${recipe.likes}|"></h5>

  </div>

  <div class="d-grid gap-2 col-6 mx-auto" >
    <a class="btn btn-primary" th:href="|/potrawa/${recipe.id}/polubienia|" role="button">Lubię to :)</a>
  </div>

  <div style="margin-top: 30px">
    <a th:href="|/potrawa/${recipe.id}/edit|" >Edytuj przepis</a>
  </div>

  <div style="margin-top: 50px">
    <a th:href="|/potrawa/${recipe.id}/usun|">Usuń przepis</a>
  </div>

  <div th:replace="fragments :: footer"></div>

</div>
</body>
</html>
