<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${recipe.name}">Nazwa</title>

  <div th:replace="fragments :: css-style"></div>

</head>
<body>
<div class="content">
  <div th:replace="fragments :: header"></div>

  <div class="paragraph">
    <h2 th:text="${recipe.name}">Nazwa</h2>
    <b>Kategoria:</b><br>
    <span th:text="${recipe.category.getDisplayName()}"></span><br>
    <b>Opis:</b><br>
    <span th:text="${recipe.description}"></span><br>
  </div>

  <div style="margin-top: 30px">
    <a th:href="|/potrawa/${recipe.id}/edit|" >Edytuj przepis</a>
  </div>

  <div class="d-grid gap-2 col-6 mx-auto" >
    <button class="btn btn-primary" type="button">LubiÄ™ to !</button>
  </div>

  <div th:replace="fragments :: footer"></div>

</div>
</body>
</html>
