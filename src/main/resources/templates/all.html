<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wszystkie przepisy</title>

  <div th:replace="fragments :: css-style"></div>

</head>
<body>
<div class="content">
    <h3>Lista wszystkich potraw: </h3>

    <ul class="list-group">
        <li class="list-group-item" th:each="recipe: ${recipeList}">
            <a th:href="|/potrawa/${recipe.id}|" th:text="|${recipe.category.getDisplayName()}  -  ${recipe.name}|"></a>

        </li>
    </ul>

    <div th:replace="fragments :: footer"></div>

</div>

</body>
</html>
